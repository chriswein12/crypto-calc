<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/style.css">
    <title>Crypto Calc</title>
</head>

<body>
  <header class="cyan darken-4">
    <h1 class="white-text">Crypto Calculator</h1>
  </header>

  <!-- Section for ticker -->
  <section>

  </section>

  <!-- The rest of the page which will include the form and results -->
  <main>
    <h2 class="center-align">Cryptocurrency Value Calculator</h2>
    <p class="center-align">~ Calculate the change in your cryptocurrency value over time ~</p>
    
    <div class="container">
      <form>
          
        <div>
          $
          <div class="input-field inline">
            <input id="dollar-amount" type="number" />
            <label for="dollar-amount">Amount:</label>
          </div>  
        </div>

        <div class="input-field">
          <label for="crypto">Purchased into:</label>
          <select name= "crypto" id="crypto-select" onchange="copy();">
            <option value="">Select a Crypto Currency:</option>
            <option value="btc" >Bitcoin</option>
            <option value="eth">Ethereum</option>
            <option value="xrp">XRP</option>
            <option value="bch">Bitcoin Cash</option>
            <option value="bnb">Binance Coin</option>
            <option value="eos">EOS</option>
            <option value="xmr">Monero</option>
            <option value="ltc">Litecoin</option>
            <option value="xlm">Stellar</option>
            <option value="doge">Dogecoin</option>
          </select>
        </div>
        
        <div>
          <input type="text" id="start-date" placeholder="mm/dd/yyyy" autocomplete="off" />
          <input type="text" id="end-date" placeholder="mm/dd/yyyy" autocomplete="off" />
        </div>

        <div>
          <button type="submit">Calculate</button>
        </div>
      </form>

      <!-- Output Div -->
      <div></div>

    </div>

  </main>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./assets/script.js"></script>

</body>
</html>
