<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/style.css">
    <title>Crypto Calc</title>
</head>
<body>
    <header>

    </header>

    <main>
        <div class="row">
            <div class="col-12 col-md-4">
                <div class="card">
                  <h3 class="card-header">Search Crypto</h3>
                  <form id="crypto-form" class="card-body">
                    <label class="form-label" for="crypto">Crypto</label>
                    <input name="crypto" id="crypto" type="text" autofocus="true" class="form-input" />
                    <button type="submit" class="btn">Get Crypto Calculations</button>
                  </form>          
                </div>
              </div>
              <div class="col-12 col-md-8">
                <div class="card">
                <h2 class="subtitle">Crypto price for: <span id="crypto-search-term"></span></h2>
                <div id="crypto-container" class="list-group"></div>
              </div> 
            </div>   
          </div>  
    </main>
<script src="./assets/script.js"></script>

</body>
</html>
