<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/style.css">
    <title>Crypto Calc</title>
</head>
<body>
<header>

</header>
<main>
  
  <div class="card-header">
    <!-- div container holding crypto currency selector    -->
    <div>
      <select id="cryptoSelect" onchange="copy();">
        <option value="">Select a Crypto Currency:</option>
        <option value="btc" >Bitcoin</option>
        <option value="eth">Ethereum</option>
        <option value="xrp">XRP</option>
        <option value="bch">Bitcoin Cash</option>
        <option value="bnb">Binance Coin</option>
        <option value="eos">EOS</option>
        <option value="xmr">Monero</option>
        <option value="ltc">Litecoin</option>
        <option value="xlm">Stellar</option>
        <option value="doge">Dogecoin</option>
    </select>
  </div>
  <div>
    <!-- div container holding crypto currency USD    -->
    <div class="row">
      <h2>Crypto price:</h2> 
      <!-- h2 will populate from the function completion in script.js    -->
      <h2 id="crypto-container"></h2>
    </div> 
  </div> 
</div>         

</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./assets/script.js"></script>

</body>
</html>
